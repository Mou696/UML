<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="admin-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Voting Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h4>Create Poll</h4>
            </div>
            <div class="card-body">
                <form id="createPollForm">
                    <div class="form-group">
                        <label for="pollName">Poll Name:</label>
                        <input type="text" class="form-control" id="pollName" required>
                    </div>
                    <div id="options-container">
                        <!-- Option fields will be injected here -->
                        <div class="form-group">
                            <label for="option1">Option 1:</label>
                            <input type="text" class="form-control" id="option1" required>
                        </div>
                        <div class="form-group">
                            <label for="option2">Option 2:</label>
                            <input type="text" class="form-control" id="option2" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addPollOption()">Add Option</button>
                    <button type="submit" class="btn btn-primary mt-2">Create Poll</button>
                </form>
            </div>
        </div>

        <div id="poll-list" class="row">
            <!-- Polls will be dynamically injected here -->
        </div>
    </div>

    <!-- Bootstrap Modal for Poll Confirmation -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this poll?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Script to handle deletion confirmation
        let pollToDelete = null;
        function confirmDelete(pollIndex) {
            pollToDelete = pollIndex;
            $('#confirmDeleteModal').modal('show');
        }

        document.getElementById('confirmDeleteButton').addEventListener('click', function() {
            if (pollToDelete !== null) {
                deletePoll(pollToDelete);
                $('#confirmDeleteModal').modal('hide');
                pollToDelete = null;
            }
        });
    </script>
</body>
</html>
