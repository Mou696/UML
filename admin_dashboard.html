<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    
    <!-- Hamburger Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-link btn btn-outline-danger" onclick="logout()">Logout</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-primary" data-toggle="modal" data-target="#createPollModal">Create New Poll</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row" id="poll-list">
            <div class="col-lg-4 mb-3">
                <div class="card effect2"> <!-- Added col-lg-4 for proper grid layout -->
                    <div class="card-body">
                        <h5 class="card-title">Poll Name</h5>
                        <p class="card-text">Poll description goes here.</p>
                    </div>
                </div>
            </div>
            <!-- Polls will be dynamically added here -->
        </div>
    </div>

    <!-- Create Poll Modal -->
    <div class="modal fade" id="createPollModal" tabindex="-1" role="dialog" aria-labelledby="createPollModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPollModalLabel">Create New Poll</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createPollForm">
                        <div class="form-group">
                            <label for="pollName">Poll Name</label>
                            <input type="text" class="form-control" id="pollName" required>
                        </div>
                        <div id="options-container">
                            <div class="form-group">
                                <label for="option1">Option 1</label>
                                <input type="text" class="form-control" id="option1" required>
                            </div>
                            <div class="form-group">
                                <label for="option2">Option 2</label>
                                <input type="text" class="form-control" id="option2" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addPollOption()">Add Option</button>
                        <button type="submit" class="btn btn-primary">Create Poll</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
